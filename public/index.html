<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Lobster" rel="stylesheet">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <style type="text/css">
      .loading-title {
        font-size: 140px;
        margin-top: 0;
        font-family: 'Lobster', helvetica, arial;
        font-family: 'Lobster', cursive;
        text-align: center;
        
        background-image: linear-gradient(45deg, black, black, black); 
        -webkit-text-fill-color: transparent;
      	-webkit-background-clip: text;
        color:#fff;
      }
    
      .loading-container{
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <div id="root">
      <div class="container">
        <div class='loading-container'>
          <!--
          <h1 class='loading-title'>Loading</h1>
          <img src="https://cdn.dribbble.com/users/107759/screenshots/2436386/copper-loader.gif">
          -->
          <h1 class='d-flex justify-content-center loading-title'>Loading</h1>
          <div class='d-flex justify-content-center loading-title'>
            <img src="https://thumbs.gfycat.com/CrazyAlienatedDrafthorse-size_restricted.gif" alt="Loading Icon" width="400" height="400"> <!-- https://loading.io/ -->
          </div>
        </div>
      </div>
    </div>
